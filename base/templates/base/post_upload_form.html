{% extends 'main.html' %}

{% block content %}


        <!--User upload post-->
        <div id="post_upload_form" class="post_upload_form profile_page_puf">
            <div class="pu_form profile_page_pf">
                <div class="puft">
                    <div class="puf_title">
                        <h2>Create Post</h2>
                    </div>
                    <div class="puf_closebtn">
                        <button href="javascript:void(0)" id="puf" class="closepuf" onclick="closepuf()">Ã—</button>
                    </div>
                </div>
                <div class="author_info">
                    <div class="col-lg-12 col-md-12 no_pad">
                        <div class="author_image">
                            <div class="user_image">
                                <img src="{{user.avatar.url}}" alt="" />
                            </div>
                        </div>
                        <div class="author_name">
                            <div class="user_name">
                                <p>{{user.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="pu_taxtarea">
                        {% csrf_token %}
                        <label for="userpost_content">Text</label>
                        {{form.content}}
                        <label for="userpost_image">Upload a Image</label>
                        {{form.image}}
                        <input type="submit" value="Submit">
                    </div>
                </form>

            </div>
        </div>
        <!--End User upload post-->

{% endblock content %}
